<ui:composition template="/facelets/commonLayout.xhtml"
   				xmlns="http://www.w3.org/1999/xhtml"
   				xmlns:ui="http://java.sun.com/jsf/facelets"
  				xmlns:f="http://java.sun.com/jsf/core"
  				xmlns:h="http://java.sun.com/jsf/html"
  				lang="en-US">
	<ui:define name="title">Login</ui:define>
	
	<ui:define name="content">
	
		<div align="center">
		
			<div class="form">
			
				<h1>Login</h1>
				
				<h:form>
				
					<label class="inputText">Username</label><h:messages styleClass="errorMessage" for="username" errorStyle="color: red" layout="table"/>
					
					<h:inputText class="input" id="username" value="#{user.username}"/><br/><br/>	                
					
					<label class="inputText">Password</label><h:messages styleClass="errorMessage" for="secret" errorStyle="color: red" layout="table"/>
					
					<h:inputSecret class="input" id="secret" value="#{user.password}"/><br/><br/>
					
					<h:commandButton styleClass="button" value="Login" action="#{userController.login(user)}"/><br/><br/>
				
				</h:form>
				
				<div>
					
					<p>Need an account?</p>
					
					<h:link style="color: blue;" value="Register" outcome="Register.xhtml"/><br/><br/>
				
				</div>
			
			</div>
		
		</div>
	
	</ui:define>
	
</ui:composition>
